<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
  <title>Digital Signage Watchdog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="title-bar">
      <div class="logo">
        <span>Digital Signage Watchdog</span>
      </div>
      <div class="window-controls">
        <button id="minimize-btn">-</button>
        <button id="close-btn">Ã—</button>
      </div>
    </div>
    
    <div class="content">
      <img src="../img/Logo_signcast_big-1080x322.png" alt="Logo" id="app-logo">
      
      <div class="input-container">
        <div class="input-group">
          <div class="input-title">Client Name</div>
          <input type="text" id="config-input" class="custom-input" placeholder="Name">
          <p class="computer-Name">Host Name : {}</p>
          <div class="toggle-switch">
            <input type="checkbox" id="checkbox" class="toggle-input">
            <label for="checkbox" class="toggle-label">Auto update</label>
          </div>
          
          <button id="save-btn" class="save-btn">Save Changes</button>
        </div>
      </div>
    </div>
        
        <div class="version-info">
          <span id="version-text">Version: 1.1.0</span>
        </div>

    <div class="action-icons">
      <div class="action-icon" id="power-btn" title="Turn Off">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
          <line x1="12" y1="2" x2="12" y2="12"></line>
        </svg>
      </div>
      <div class="action-icon" id="restart-btn" title="Check for Updates">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 2v6h-6"></path>
          <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
          <path d="M3 22v-6h6"></path>
          <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
        </svg>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
